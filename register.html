<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - Avengers Volunteers</title>
  <!-- Link Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .form-container .vertical-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-container label {
      font-weight: 500;
      color: #333;
    }
    .form-container label span {
      color: red;
      font-weight: bold;
    }
    .form-container input, .form-container textarea, .form-container button {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form class="vertical-form" action="https://submit-form.com/Z1FXlRKUX" method="POST">
      <label for="first-name">First Name <span>*</span></label>
      <input id="first-name" name="first-name" type="text" placeholder="Enter your first name" required />

      <label for="last-name">Last Name <span>*</span></label>
      <input id="last-name" name="last-name" type="text" placeholder="Enter your last name" required />

      <label for="gmail">Gmail <span>*</span></label>
      <input id="gmail" name="email" type="email" placeholder="Enter your Gmail address" required pattern=".+@gmail\.com" title="Please enter a valid Gmail address (e.g., example@gmail.com)" />

      <label for="message">Message <span>*</span></label>
      <textarea id="message" name="message" cols="30" rows="5" placeholder="Why do you want to join the Avengers Volunteer team?" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
